<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>壹库商城客服平台</title>
    <script type="application/javascript" src="/static/js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="/static/css/adminLogin.css"/>

</head>
<body>
<form class="login-form" method="post">
    <h1 >壹库商城</h1>
    <div class="txtb">
        <input type="text" id="uname">
        <span data-placeholder="Adminname"></span>
    </div>

    <div class="txtb">
        <input type="password" id="upwd">
        <span data-placeholder="Password"></span>
    </div>

    <input type="submit" class="logbtn" value="login" onclick="doLogin()">

    <span class="bottom-text" style="display:inline-block;margin: 20px 30px">Hi admin!<span onclick="toIndex()" style="font-size: 12px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;返回首页</span></span>
</form>

<script type="text/javascript">

    $(".txtb input").on("focus",function () {
        $(this).addClass("focus");
    });
    $(".txtb input").on("blur",function () {
        if($(this).val() ** "")
        $(this).removeClass("focus");
});
</script>
<script src="/static/js/adminLogin.js"></script>
</body>
</html>
